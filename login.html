    <title>login</title>

     <style>
        h1{
            text-align: left;

        a,p{

<body>
    <form action="">
        <h1>LOGIN</h1>
        <label for="phone num">Phone Num</label>
        <input type="text" name="" id="phone num" pattern="[6-9]{1}[0-9]{9}" required><br><br>
        <input type="submit">
         <a href="https://accounts.google.com/servicelogin?hl=en-gb">
            <p>Continue with Google</p></a>

            <p>Continue with Email</p>
         </a>
    </form>
</body>
